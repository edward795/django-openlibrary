
{% extends 'index.html' %}
{% block content %}
<br>
<center><h3>Contribute to Community by uploading a book!</h3></center><br>
<center><div style="margin:40px;">
<form class="form-horizontal" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="form-group">
        <label for="email">Title:</label>
        {{form.title}}
      </div>
      <div class="form-group">
        <label for="email">Author:</label>
        {{form.author}}
      </div>
      <div class="form-group">
        <label for="email">Pdf:</label>
        {{form.pdf}}
      </div>
      <div class="form-group">
        <label for="email">Cover:</label>
        {{form.cover}}
      </div>
 

      <button type="submit" class="btn btn-primary">Submit</button>


    
</form>
</div></center>

{% endblock %}
